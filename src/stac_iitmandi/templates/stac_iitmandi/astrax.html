{% extends 'stac_iitmandi/base.html' %}
{% load static %}
{% block content %}

<div class="bg-image astrax-logo header-pad" style="color: #FFFF;">
    <img src="{% static 'stac_iitmandi/images/astrax.png' %}" alt="ASTRAX">
</div>

<div class="section-bg title-box">
    <div class="container">
        <h3 class="title-a text-center">
            Astrax
        </h3>
        <hr class="titlehr" />
        <div class="line-mf"></div>
        <p class="font-italic"><br>{{astrax_intro|safe}}</p>
        <a href="https://astrax.in/" target="_blank">Visit Astrax</a>
    </div>
</div>

<div class="container bg-light mt-2">
    <!--Club Activities-->
    <section id="work" class="work">
        <div class="container">
            <div class="title-box text-center">
                <h3 class="title-a">
                    Competitions in Astrax
                </h3>
                <hr class="titlehr" />
            </div>
            <div class="row justify-content-md-center">
                {% for event in events %}
                <div class="col-lg-4 col-md-6">
                    <div class="work-box">
                        <a href="{{event.image.url}}" data-gall="astraxGallery" title="{{event.name}}" class="venobox">
                            <div class="work-img">
                                <img src="{{event.image.url}}" alt="{{event.name}}" class="img-fluid">
                            </div>
                        </a>
                        <div class="member-info text-center work-info">
                            <h4>{{ event.name }}</h4>
                            <div class="font-italic">{{event.description|safe}}</div>
                            <!-- <a href="{{event.problem_statement}}" target="_blank">Problem Statement</a> -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
